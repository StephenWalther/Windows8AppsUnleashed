<!DOCTYPE html>
<html>
    <head>
        <title></title>

        
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <style type="text/css">
            div {
                padding: 10px;
            }  
            
        </style>

    </head>
    <body style="padding:10px">

        <form>
            <div>
                <label>
                    Quantity of Candy:
                    <input id="quantity" 
                        type="range"
                        min="10"
                        max="100"
                        step="5" 
                        value="30"/>
                </label>
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>


    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapter05</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- Chapter05 references -->
    <link href="grouping.css" rel="stylesheet" />
    <script src="grouping.js"></script>
</head>
<body>

    <!-- Templates -->
    <div id="tmplProductGroupHeader" data-win-control="WinJS.Binding.Template">
        <div class="productGroupHeader">
            <h1 data-win-bind="innerText: title"></h1>
        </div>
    </div>

    <div id="tmplProduct"
        data-win-control="WinJS.Binding.Template">
        <div class="productItem">
            <h2 data-win-bind="innerText:name"></h2>
            Price: <span data-win-bind="innerText:price"></span>
        </div>
    </div>

    <!-- Products ListView -->
    <div id="lvProducts"
        data-win-control="WinJS.UI.ListView"
        data-win-options="{
            itemTemplate: select('#tmplProduct'),
            groupHeaderTemplate: select('#tmplProductGroupHeader')
        }"></div>

</body>
</html>
